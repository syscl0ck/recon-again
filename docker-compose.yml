version: '3.8'

services:
  recon-again:
    build:
      context: .
      dockerfile: Dockerfile
    image: recon-again:latest
    container_name: recon-again
    volumes:
      # Mount results directory
      - ./results:/app/results
      # Mount database directory
      - ./data:/app/data
      # Mount config file (optional)
      - ./config.json:/app/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=reconagain
    # Override command to keep container running
    command: tail -f /dev/null
    # Or run a specific recon command:
    # command: recon-again example.com
    networks:
      - recon-network

  neo4j:
    image: neo4j:5
    container_name: recon-neo4j
    environment:
      - NEO4J_AUTH=neo4j/reconagain
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    networks:
      - recon-network

networks:
  recon-network:
    driver: bridge

volumes:
  neo4j-data:

